<div class="body">
<h1 class="name">Login</h1>
  <form class="form-group" *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate>
  <form class="login-form">
    <p>Login/email</p>
    <mat-form-field class="login-full-width">
      <input  matInput type="text"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              required
              #email="ngModel"
             />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="email.errors && f.submitted"
      >
        Email/Login is required!
      </div>
    </mat-form-field>
  </form>

  <form class="password-form">
    <p>Password</p>
    <mat-form-field class="password-full-width">
      <input  matInput type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div *ngIf="password.errors['required']">Password is required</div>
        <div *ngIf="password.errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </mat-form-field>
  </form>

  <div class="button-authorization" >
    <button mat-fab  class="authorization-account-button">
      Log in
    </button>
  </div>
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed"
    >
      Login failed: {{ errorMessage }}
    </div>
  </form>
  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as client.
  </div>
</div>
