<div class="all-location-main">
  <mat-nav-list class ="all-locations">
    <mat-list-item *ngFor="let local of locations">
    <a>
      <mat-card class="example-card" >
        <mat-card-content class="img-card-content">
          <img class="img-main" [src]="sanitizer.bypassSecurityTrustResourceUrl(local.photo)" alt="{{local.location_name}}">
        </mat-card-content>
        <p class="ac-1">{{local.location_name}}</p>
      </mat-card>
    </a>
    </mat-list-item>
  </mat-nav-list>
</div>
